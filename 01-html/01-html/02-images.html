<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <figure> 
        <img 
        src="http://placekitten.com/g/200/150" 
        alt="Image of a kitten" 
        width="200"
        height="150"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>
      <figure> 
        <img 
        src="../images/kc.JPG/g/500/500" 
        alt="Image of a puppy" 
        width="500" 
        height="700"
        />
        <figcaption>Puppies Rule!</figcaption>
      </figure>
    </main>
  </body>
</html>
